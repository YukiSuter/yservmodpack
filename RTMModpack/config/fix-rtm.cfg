# Configuration file

better_ngtlib {
    # adds a permission meaning all permissions are approved [default: true]
    B:addAllowAllPermission=true

    # adds permissions to disallow some permission. this overrides op and 'fixrtm.all_permit'. [default: true]
    B:addNegativePermission=true
}


better_rtm {
    # adds model pack information about all models in compressed format in all crash reports. This may make your crash report very fat. [default: false]
    B:addModelPackInformationInAllCrashReports=false

    # change texture for test train to make easy to identify test train and electric train [default: true]
    B:changeTestTrainTexture=true

    # use dummy ModelPack generated by fixRTM for not loaded models [default: true]
    B:dummyModelPackEnabled=true

    # shows distance signs of marker at more real position [default: true]
    B:markerDistancesMoreRealPosition=true

    # fix compatibility problem with CustomNPCs using ThreadLocalProperties. ThreadLocalProperties is not stable enough so this fix is optional. [default: true]
    B:useThreadLocalProperties=true
}


fixrtm {
    # expands the count of playable sound count at the same time. this may cause compatibility issue with Immersive Vehicles. [default: true]
    B:expandPlayableSoundCount=true
}


model_loading {
    # caches obj, mqo model. [default: true]
    B:cachedPolygonModelEnabled=true

    # 0: Slowest; Use Original
    # 1: Slow; Single thread
    # 2: Faster; use one of third of your processor
    # 3: Fastest; use all processors; Default
    #  [range: 0 ~ 3, default: 3]
    I:modelPackLoadSpeed=3

    # constructs models using a thread with a number of logical cores [default: true]
    B:multiThreadConstructEnabled=true

    # reduce 'Construct Model' and 'Registr resource' logs. [default: true]
    B:reduceConstructModelLog=true

    # scripting mode. the value is one of the list below:
    # cache-with-sai      : the fastest mode but not stable. some script may make error.
    # better-with-nashorn : same runtime as RTM but a little faster than RTM.
    # use-rtm-normal      : same as RTM. this is the slowest mode.
    # use-default         : use default mode. currently use-rtm-normal.
    #  [default: use-default]
    S:scriptingMode=use-default
}


